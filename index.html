<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Guzman Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      body {
        margin: 0;
        font-family: 'Roboto Mono', monospace;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }

      .navbarr {
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 1rem 0;
        background-color: #111;
        border-bottom: 1px solid #333;
      }

      .navBtns {
        color: #ccc;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .navBtns:hover {
        color: #fff;
      }

      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background: linear-gradient(145deg, #111, #222);
        padding: 0 2rem;
      }

      .hero h1 {
        font-size: 4rem;
        font-weight: 700;
      }

      .hero p {
        font-size: 1.25rem;
        max-width: 600px;
        margin-top: 1rem;
        color: #aaa;
      }

      .section-title {
        text-align: center;
        margin: 4rem 0 2rem;
        font-size: 2rem;
      }

      .project-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 0 2rem;
      }

      .project-card {
        background: #1a1a1a;
        padding: 1rem;
        border-radius: 8px;
        transition: transform 0.3s;
      }

      .project-card:hover {
        transform: translateY(-5px);
      }

      .project-card img {
        width: 100%;
        border-radius: 6px;
      }

      .project-card h3 {
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      footer {
        background-color: #111;
        padding: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
</head>
<body>
  <div class="navbarr">
    <a class="navBtns" href="#home">Home</a>
    <a class="navBtns" href="#projects">Projects</a>
    <a class="navBtns" href="https://jmguzman-784.github.io/ntsh/" target="_blank">NTSH</a>
    <a class="navBtns" href="https://jmguzman-784.github.io/contactme/" target="_blank">Contact</a>
    <a class="navBtns" href="./assets/Resume_JMGuzman_TC (1).pdf" download>Resume</a>
  </div>

  <section class="hero" id="home">
    <h1>Jose Guzman</h1>
    <p>Web Developer | Tech Enthusiast | Creative Thinker</p>
  </section>

  <h2 class="section-title" id="projects">Featured Projects</h2>
  <div class="project-gallery">
    <div class="project-card">
      <img src="./assets/images/PWGen.png" alt="Password Generator">
      <h3>Password Generator</h3>
    </div>
    <div class="project-card">
      <img src="./assets/images/Work_day_scheduler.png" alt="Work Day Scheduler">
      <h3>Work Day Scheduler</h3>
    </div>
    <div class="project-card">
      <img src="./assets/images/weatherdashpicture.png" alt="Weather Dashboard">
      <h3>Weather Dashboard</h3>
    </div>
    <div class="project-card">
      <img src="./assets/images/Need_anumbrella.png" alt="Need an Umbrella">
      <h3>Need an Umbrella</h3>
    </div>
  </div>

  <footer>
    &copy; 2025 Jose Guzman. All rights reserved.
  </footer>
</body>
</html>
